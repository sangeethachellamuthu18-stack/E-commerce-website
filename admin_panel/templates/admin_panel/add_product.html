<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style5.css' %}">
</head>
<body>
<div class="head">
<h1>Add Products</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
    {{ form.as_p }}
  <label>Name:</label><input type="text" name="name"><br><br>
  <label>Price:</label><input type="number" step="0.01" name="price"><br><br>
  <label>Stock:</label><input type="number" name="stock"><br><br>
  <label>Description:</label><textarea name="description"></textarea><br><br>
    <label>Category:</label><textarea name="category"></textarea><br><br>
  <label>Image:</label><input type="file" name="image"><br><br>

  <button type="submit">Add</button>
</form>
</div>
</body>
</html>
